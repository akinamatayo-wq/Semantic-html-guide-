<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #c22e2e;
    }
    header {
        background-color: #3e8dbe;
        color: rgb(196, 30, 30);
        padding: 10px 0;
        text-align: center;
    }
    nav {
        margin: 0;
        padding: 10px;
        background-color: #e8491d;
        text-align: center;
    }
    nav a {
        color: rgb(19, 170, 94);
        margin: 0 15px;
        text-decoration: none;
    }
    section {
        padding: 20px;
    }
    footer {
        background-color: #9f1bb9;
        color: rgb(224, 21, 146);
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
<header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<main>>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
        </fieldset>
        <br>
    </form>
    <img src="premier league.png" alt="Placeholder Image">
    <h1 style="color:blue;">Welcome to My Web Page</h1>
    <p>This is a simple web page created to demonstrate HTML structure, CSS styling, and JavaScript functionality.</p>
    <br>
    <fieldset>
        <legend>Choose your favorite programming language:</legend>
        <input type="radio" id="html" name="language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        </fieldset><br>
        <button type="submit">book now</button>
</main>
<footer>
    <p>&copy; 2024 My Web Page</p>
</html>
